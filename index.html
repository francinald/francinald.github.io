<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francinaldo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-nome">Francinaldo <span>Gomes</span></h1>
        </div>
    </header>
    <main class="index">
        <section>
            <article class="perfil">
                <div class="img">
                    <img class="img-border" src="img/francinaldo-perfil.jpg" alt="fOTO DE PERFIL FRANCINALDO GOMES">
                </div>
            </article>

            <article class="links space-top-botton">
                <button social="facebook" type="button" class="btn btn-facebook">facebook</button>
                <button social="instagram" type="button" class="btn btn-instagram">Instagram</button>
                <button social="twiter" type="button" class="btn btn-twiter">twiter</button>
            </article>

            <article class="curiculo">
                <ul class="curiculo-ul">
                    <li><p class="nome">Nome: <span>Francinaldo</span></p></li>
                    <li><p class="nome">Relacionamento: <span>Solteiro</span></p></li>
                    <li><p class="nome">Nascido em: <span>1985</span></p></li>
                </ul>
            </article>

            <article class="galerry space-top-botton">
                <div class="galerry-img">
                    <img src="img/gallery/francinaldo-gallery-1.jpg" alt="">
                    <img src="img/gallery/francinaldo-gallery-2.jpg" alt="">
                </div>
            </article>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
